<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">



  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Font Awesome angle-double-down -->
  <script src="https://kit.fontawesome.com/9d48417dd8.js" crossorigin="anonymous"></script>
  <!-- App JS -->

  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>
      <h1>tweeter</h1>
    </span>

    <div class="nav-text">
      <p><strong>Write</strong> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <!-- Header content -->
  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <p class="name"><strong>Julia</strong> Tran</p>
    </div>
  </header>



  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">

      <div class="error">
      <i id="warning" class="fa-solid fa-triangle-exclamation"></i>
      <h2 class="error-msg" >Error: You have exceeeded our character count.</h2>
      </div>

      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets" id="target">
        <label for="tweet-text"><strong>What are you humming about?</strong></label>
        <textarea rows="1" name="text" id="tweet-text"></textarea>
        <div class="button-counter">
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!-- Tweet Container -->
    <section class="tweet-container">


      <article>

        <header class=tweet>
          <div class=profile>
            <img class=profile-pic src="https://i.imgur.com/73hZDYK.png">
            <h3>Julieta</h3>
          </div>
          <h3 class="profile-handle">@Julie.pie</h3>
        </header>

        <p>Hello World!</p>


        <footer class=tweet-footer>
          <h5>10 days ago</h5>
          <div class="icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>

        </footer>


      </article>

    </section>




  </main>
</body>

</html>
